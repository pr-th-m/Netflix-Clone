<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="netflix">
        <fieldset>
            <div class="back"><h1>NETFLIX</h1></div>
        </fieldset>
    </div>
    <div class="card">
        <fieldset>
            <label for="email">Email
                <input type="email" name="email" id="email" placeholder=" Enter Your Email " />
            </label>
            <label for="password">Password
                <input type="password" name="password" id="password" placeholder=" Enter a Password" />
            </label>
            <label for="confirm-password">Confirm Password
                <input type="password" name="confirm-password" id="confirm-password" placeholder=" Enter Your Password Again" />
            </label>
            <label for="first-name">First Name
                <input type="text" name="first-name" id="first-name" placeholder=" Enter your First Name" />
            </label>
            <label for="last-name">Last Name
                <input type="text" name="last-name" id="last-name" placeholder=" Enter your Last Name" />
            </label>
            <table border="0">
            <tr><th><label style="width:100%;text-align: left;"></label></th></tr>
            <tr><td><input type="radio" name="gender" id="male" value="male" /><label>Male</label></td></tr>
            <tr><td><input type="radio" name="gender" id="female" value="female" /><label>Female</label></td></tr>
            <tr><td>
            <label>
            <select>
                <option>Select a country</option>
                <option>India</option>
                <option>Pakisthan</option>
                <option>West Indies</option>
                <option>Bangladesh</option>
                <option>South Korea</option>
                <option>Tailand</option>
                <option>Japan</option>
            </label>
                
            </select>
        </td></tr>
        </table>
            <label>
            <input type="checkbox" name="terms" id="terms">I agree with the terms and conditions</label>
        </fieldset>
        <fieldset><button>Register</button></fieldset>
    </div>
    
</body>
</html>
